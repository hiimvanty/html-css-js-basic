<!DOCTYPE html>
<html lang="en">

<head>
    <title>Course admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boostrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!--Font awe some -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Data Table-->

    <!-- Data Table-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>



    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Happy+Monkey&family=Inter:wght@300&family=Italiana&family=Jost:wght@300&family=Kaisei+Decol&family=Montserrat:ital,wght@0,300;1,400&family=Open+Sans:wght@300;400&family=Scope+One&family=Slabo+27px&family=Space+Grotesk&family=Squada+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/course_admin.css">
</head>

<body>
    <!--Vung header -->
    <div class="container">
        <div class="text-center mt-3">
            <h2>Courses List</h2>
        </div>

        <div class="form-group">
            <button class="btn btn-success bg-add" id="btn-add-course"><i class="fa fa-plus"></i>&nbsp; New
                Course</button>
        </div>
    </div>
    <!-- User Data Table -->
    <div class="">
        <table class="table table-bordered table-striped table-hover" id="courses-table">
            <thead>
                <tr class="text-center text-dark bg-option">
                    <th class="text-white">Numberial Order</th>
                    <th class="text-white">Course Code</th>
                    <th style="color: rgb(215, 196, 172);">Course Name</th>
                    <th class="text-white">Price</th>
                    <th>Discount Price</th>
                    <th>Duration</th>
                    <th>Level</th>
                    <th>Cover Image</th>
                    <th>Teacher Photo</th>
                    <th>Teacher Name</th>
                    <th>Is Popular</th>
                    <th>Is Trending</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Create course modal -->
    <div>
        <div id="create-course-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="h5-modal-title">Create new course</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row form-group">
                                <label for="input-create-courseCode" class="col-form-lable col-sm-4">Course
                                    Code</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-courseCode" placeholder="Course Code"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-courseName" class="col-form-lable col-sm-4">Course
                                    Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-courseName" placeholder="Course Name"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-coursePrice" class="col-form-lable col-sm-4">Course
                                    Price</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-coursePrice" placeholder="Course Price"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-courseDiscount" class="col-form-lable col-sm-4">Course
                                    Discount Price</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-courseDiscount"
                                        placeholder="Course Discount Price" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-duration" class="col-form-lable col-sm-4">Course
                                    Duration</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-duration" placeholder="Course Duration"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-courseImg" class="col-form-lable col-sm-4">Course URL
                                    IMG</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-courseImg" placeholder="Course IMG"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-teacherPhoto" class="col-form-lable col-sm-4">Teacher URL
                                    IMG</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-teacherPhoto" placeholder="Teacher IMG"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-teacherName" class="form-check-label col-sm-4">Teacher
                                    Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-teacherName" placeholder="Teacher Name"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="select-create-level" class="col-form-lable col-sm-4">Course Level</label>
                                <div class="col-sm-8">
                                    <select name="" id="select-create-level" class="form-control">
                                        <option value="Beginer">Beginer</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Intermediate">Intermediate</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="select-create-popular" class="col-form-lable col-sm-4">Is Popular</label>
                                <div class="col-sm-8">
                                    <select id="select-create-popular" class="form-control">
                                        <option value="true">True</option>
                                        <option value="false">False</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="select-create-trending" class="col-form-lable col-sm-4">Is trending</label>
                                <div class="col-sm-8">
                                    <select id="select-create-trending" value="true" class="form-control">
                                        <option value="true">True</option>
                                        <option value="false">False</option>
                                    </select>
                                </div>
                            </div>



                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="btn-create-cancel" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="btn-create-newCourse">Create Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Update course modal-->
    <div>
        <div id="update-course-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="h5-modal-title">Update course</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row form-group">
                                <label for="input-update-courseCode" class="col-form-lable col-sm-4">Course
                                    Code</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-courseCode" placeholder="Course Code"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-update-courseName" class="col-form-lable col-sm-4">Course
                                    Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-courseName" placeholder="Course Name"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-update-coursePrice" class="col-form-lable col-sm-4">Course
                                    Price</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-coursePrice" placeholder="Course Price"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-update-courseDiscount" class="col-form-lable col-sm-4">Course
                                    Discount Price</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-courseDiscount"
                                        placeholder="Course Discount Price" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-update-duration" class="col-form-lable col-sm-4">Course
                                    Duration</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-duration" placeholder="Course Duration"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-update-courseImg" class="col-form-lable col-sm-4">Course URL
                                    IMG</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-courseImg" placeholder="Course IMG"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="img-cover-old col-sm-12 text-right">

                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-update-teacherPhoto" class="col-form-lable col-sm-4">Teacher URL
                                    IMG</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-teacherPhoto" placeholder="Teacher IMG"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-update-teacherName" class="form-check-label col-sm-4">Teacher
                                    Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-update-teacherName" placeholder="Teacher Name"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="select-update-level" class="col-form-lable col-sm-4">Course Level</label>
                                <div class="col-sm-8">
                                    <select name="" id="select-update-level" class="form-control">
                                        <option value="Beginer">Beginer</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Intermediate">Intermediate</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="select-update-popular" class="col-form-lable col-sm-4">Is Popular</label>
                                <div class="col-sm-8">
                                    <select id="select-update-popular" class="form-control">
                                        <option value="true">True</option>
                                        <option value="false">False</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="select-update-trending" class="col-form-lable col-sm-4">Is trending</label>
                                <div class="col-sm-8">
                                    <select id="select-update-trending" value="true" class="form-control">
                                        <option value="true">True</option>
                                        <option value="false">False</option>
                                    </select>
                                </div>
                            </div>



                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="btn-update-cancel" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="btn-update-course">Update Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete confirm modal -->
    <div>
        <div class="modal fade" tabindex="-1" id="delete-confirm-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="h5-modal-title">User Delete Confirmation</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <label>Bạn có chắc chắn muốn xóa User này không?</label>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" id="btn-confirm-delete-course">Confirm</button>
                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script src="./assets/js/course_admin.js"></script>
